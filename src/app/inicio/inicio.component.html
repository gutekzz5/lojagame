<main>
  <section id="section-banner">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/playstation-pc-banner.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Para todos os gosto</h5>
            <p>Jogos de todoas as gerações.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/img/desenho1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Jogos para pc</h5>
            <p>Tenha todos os jogos para todas as plataformas.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/img/xbox.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>venha contar com nosso serviço</h5>
            <p>Conheça nossa loja.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let produto of produtos">
    <mat-card class="example-card" >
    <img mat-card-image src="./assets/img/{{produto.foto}}"alt="produto">
   <mat-card-header>
  <mat-card-title>{{produto.produto}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <p>
           {{produto.descricao}}
  </p>
  <p>
  </mat-card-content>
  <mat-card-actions>
   <p>{{produto.preco | currency : 'BRL'}}</p>
    <button mat-raised-button color="primary">Comprar</button>
    </mat-card-actions>
  </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
  </main>
